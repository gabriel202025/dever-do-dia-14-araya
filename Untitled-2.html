<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <label>Sexo:</label>
        <input type="radio" id="masc" name="sexo" value="masc">
        <label for="masc">Masc</label>
        <input type="radio" id="fem" name="sexo" value="fem">
        <label for="fem">Fem</label>
        <input type="radio" id="nao_informar" name="sexo" value="nao_informar">
        <label for="nao_informar">Prefiro não informar</label><br><br>

        <label>Endereço:</label><br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro"><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br><br>

        <label for="uf">UF:</label>
        <select id="uf" name="uf">
            <option value="DF">DF</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
